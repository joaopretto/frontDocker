<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/addAluno.css">
    <script src="../Script/atualizacaoMaterias.js" defer></script>
    <script src="../Script/atualizacaoProfessores.js"></script>
    <script src="cadastroAlunos.js" defer></script>
    <title>Cadastrar Alunos</title>
</head>
<body>
    <div class="header">
        <div id="logoContainer">
            <img class="logo" src="../Logo.png">
        </div>
        <div class="titulo">
            <h2>Cadastro de Alunos</h2>
        </div>
    </div>
    <div>
        <form>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Formato: 123.456.789-00">
            </div>
            <div>
                <label for="materias">Mat√©rias:</label>
                <select id="materias" name="materias">
                    <option selected="true" disabled="disabled">Selecionar Materia</option>    
                </select>
            </div>
            <div>
                <label for="professores">Professor:</label>
                <select id="professores" name="professores">
                    <option selected="true" disabled="disabled">Selecionar Professor</option>    
                </select>
            </div>
            <div>
                <button type="submit">Cadastrar</button>
            </div>
        </form>
        <a href="../index.html">Voltar</a>
    </div>
</body>
</html>
