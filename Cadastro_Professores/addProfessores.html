<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/addAluno.css">
    <script src="cadastroProfessores.js" defer></script>
    <title>Cadastrar Professores</title>
</head>
<body>
    <div class="titulo">
        <h2>Cadastro de Professores</h2>
    </div>
    <div>
        <form>
            <div>
                <label for="professores">Professores:</label>
                <input type="text" id="professores" name="professores" required>
            </div>
            <div>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <a href="../index.html">
                <button type="submit">Cadastrar</button>
            </a>
        </form>
    </div>
</body>
</html>
